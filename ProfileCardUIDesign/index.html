<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="mine.jpg" alt="myImage" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Student</span>
            <span class="job">front-end Developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.snapchat.com/add/samshetty_16?share_id=hpAPiEgyA1s&locale=en-IN" style="background: #f2f614;" class="link">
                <i class='bx bxl-snapchat' ></i>
            </a>
            <a href="https://x.com/sameeksha_c?t=r1iv_AA0GF616axURS68mQ&s=09" style="background: #1da1f2 ;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://instagram.com/shetty.sami?igshid=NGVhN2U2NjQ0Yg==" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://github.com/saaammiii" style="background: rgb(9, 3, 3) ;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>           
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>           
        </div>
    </div>
</body>
</html>
