    <title>Contact Us -LTS</title>
    <link rel="icon" href="" type="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About LTS</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hour.html">Store hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="https://img.freepik.com/free-photo/fresh-beef-taco-wooden-table-with-sauce-generative-ai_188544-8042.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1698364800&semt=ais" alt="tacos and drinks" height="200px" width="300px">
            <figcaption>little taco shop tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
       <h2>Our Contact form</h2>
       <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us a messgae</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email" required>
                </p>
                <p>
                    <label for="message">Your message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
       </form>
    </section>
    <section>
        <h2>Our location</h2>
        <address>
            555 Tacos temptation Lane,Suite T<br>
            kanans City,MO 33333-3333
            <br><br>
            Phone: <a href="tel:+555555555">555-555-5555</a>
        </address>
    </section>
    </main>
   <hr>
   <footer>
    <p>Copyright &copy; The little taccos shop</p>
   </footer>
